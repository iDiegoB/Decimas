    <!--
    git -v VER VERSION DE GIT
    git init INICIAR REPOSITORIO
    git add . guarda todo de la carpeta principal
    git add (nombre del archivo) guarda el archivo
    git commit -m "Proyecto base" guardar comentado
    git config --global user.name "Diego" Cambiar nombre global
    git config --global user.email (email) Cambiar email global
    git config --list corroborar cambios, muestra una lista (Q PARA SALIR)
    git log ver los commit hechos
    git checkout "7e9f83569e867fd7d22d8105ccb5af2c97cec420" ID del commit sin comillas
    git checkout master VOLVER A LA RAMA PRINCIPAL
    git branch REVISA LAS RAMAS
    git branch "nombre de la rama" CREA OTRA RAMA

    git merge (la rama) para unirla a la principal
    si hay conflicto, aceptar ambos y
    git commit -m "blablabla" para que se cumpla el merge

    git branch -M nombredelarama Cambia el nombre de la rama principal
    git remote add origin url agrega los archivos al repositorio
    git remote rm nombre_origen eliminar un origen
    
    -->
